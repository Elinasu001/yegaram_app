<body>
    <!-- header -->
    <div id="headerWrap">
        <script>
        $(document).ready(function(){
            document.charset="euc-kr";
            $("#headerWrap").load("../includes/header.html");
        });
        </script>
    </div>
	<!-- //header -->

    <!--contentsWrap -->
    <div class="contentsWrap">
        <!--contents -->
        <div class="contents">
            <div class="default-wrap">

                <div class="tit-wrap">
					<p class="txt"><strong>해지 계좌 정보</strong>를 입력하세요</p>
				</div>

                <div class="visaul-info-section"><!--D: 감싸주는 visual-info-section 태그 추가-->
                    <div class="visaul-info-box">
                        <div class="flag-tit-wrap"><em class="flag style2">입출금</em></div><!--D: flag-tit-wrap 클래스 추가-->
                        <strong class="info-tit">보고파 파킹통장</strong>
                        <div class="account-area">
                            <p class="account">123-12-12-1234567</p>
                            <button type="button" class="btn-copy">복사하기</button>
                        </div>
                    </div>
                </div>

                <div class="txt-list-wrap">
					<div class="txt-detail-area">
						<ul class="txt-list">
							<li>
								<span class="tit">현재잔액</span>
								<span class="txt">10,000,000원</span>
							</li>
							<li>
								<span class="tit">계좌개설일</span>
								<span class="txt">2023.05.01</span>
							</li>
						</ul>
					</div>
				</div>

                <div class="form-all-wrap"><!--D: 폼 감싸는 form-all-wrap 태그 추가-->

                    
                    <div class="form-wrap"><!--D: form-wrap > input 삭제 후 slect-wrap > form-wrap으로 변경-->
                        <div class="select-box" tabindex="1" onclick="">
                            <label for="mnrcAcno">입금은행</label>
                            <span class="option" id="acnoTxt">미선택</span>
                        </div>
                    </div>
                        

                    <div class="form-wrap">
                        <label for="password" class="formlabel">계좌번호</label>
                        <div class="input">
                            <input type="password" title="계좌번호" id="password" class="inp" name="" value="" placeholder="계좌번호를 입력" required readOnly>
                            <button type="button" class="btn btn-sm" >계좌인증</button><!--D: 공통 - btn btn-sm 클래스 변경-->
                        </div>
                    </div>
                    <p class="info-txt">
                        본인명의의 타행 계좌로 입금되는 경우에는 실수령액이
                        1만원 미만인 경우에만 가능해요<br>
                        1만원 이상인 경우에는 이체 실행 후 이용해 주세요
                    </p>

                </div>

            </div>
