<body>

    <header class="headerWrap">
		<div class="headerLeft">

    <form>
        <!--contentsWrap -->
        <div class="contentsWrap">
            <!--contents -->
            <div class="contents">
                <div class="default-wrap">
                    <div class="tit-wrap">
                        <p class="txt"><strong>얼마를 대출하시겠어요?</strong></p>
                    </div>

                    
                    <div class="form-all-wrap">
                        <div class="form-wrap type2">
                            <div class="form-tit " for="">
                                <span class="essential">대출신청 금액</span>
                            </div>
                            <div class="input">
                                <input type="tel" title="" class="validChk" id="" name="" value="0" placeholder="예치금액을 입력해주세요." required="">
                                <div class="value-wrap">
                                    <strong class="value">0</strong>
                                    <span class="unit">만원</span>
                                    <button type="reset" class="btn-delete">삭제</button>
                                </div>
                            </div>
                            <p class="exp-txt">나의 대출한도 : <span>3,000</span> 만원</p>
                        </div>
                    </div>

                    <div class="select-wrap">
                        <div id="selDiv1"  class="select-box" tabindex="1">
                            <label for="">대출기간</label>
                            <span class="option" id="">미선택</span>
                        </div>
                        <div id="rolldate2" class="select-box type2" tabindex="1">
                            <label for="">납입일</label>
                            <span class="option">미선택</span>
                        </div>
                    </div>

                    <div class="select-wrap">
                        <div class="select-box disabled on" tabindex="1"><!--D: disabled 클래스 : 비활성화 / on 클래스 : 값이 있을 경우  -->
                            <label for="">상환방법</label>
                            <span class="option" id="">원리금균등상환</span>
                        </div>
                        <div class="select-box disabled on" tabindex="1"><!--D: disabled 클래스 : 비활성화 / on 클래스 : 값이 있을 경우  -->
                            <label for="">중도수수료율</label>
                            <span class="option" id="">00,00%</span>
                        </div>
                        <div class="select-box disabled on" tabindex="1"><!--D: disabled 클래스 : 비활성화 / on 클래스 : 값이 있을 경우  -->
                            <label for="">연체이자율</label>
                            <span class="option" id="">00,00%</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- //contents -->
