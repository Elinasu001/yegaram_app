<script type="text/javascript" src="/resources/js/lib/TweenMax.min.js"></script>
<script type="text/javascript" src="/resources/js/lib/jquery.animateSprite.min.js"></script>
<script type="text/javascript" src="/resources/js/lib/default.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/lib/ui.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/lib/rolldate.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_cont.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_auth.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_funs.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_nsl.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_util.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/biz_common.js?version=20230803152535" id="biz_common"
	data-menuId="dep/prc"
	data-frameId="depAcnoOpenPrc2"
	data-serviceCd="depAcnoOpenPrc2.frm"
	data-serverTime="20230803152535"
	data-activeMode="local"
	data-activeEnv="${active.env">
</script>


<body>
    <!-- header -->
    <div id="headerWrap">
        <script>
        $(document).ready(function(){
            document.charset="euc-kr";
            $("#headerWrap").load("../includes/header.html");
        });
        </script>
    </div>
	<!-- //header -->

    <!--contentsWrap -->
    <div class="contentsWrap">
        <!--contents -->
        <div class="contents">
            <div class="default-wrap">
                
               

            </div>
        </div>
        <!-- //contents -->

        <!--S: 로그인방법 설정-->
        <div id="lypullPop" class="layerpopup laypop-all show" style="display: block;">
            <!-- s: contents -->
            <div class="pop-header">
                <h2 class="pop-title">로그인방법 설정</h2>
                <button type="button" name="button" class="btn-layer-close" onclick="closePopup('lypullPop')">닫기</button>
            </div>
            
            <div class="pop-con-wrap" style="padding-bottom: 60px;">
                <div class="default-wrap">
                    <div class="tit-wrap">
                        <p class="txt"><strong>기본 로그인 방법</strong>을<br/>선택해주세요</p>
                    </div>
    
                    <div class="form-all-wrap"><!--D: form-all-wrap 감싸는 구조 추가 외 변경사항 없음-->
                        <div class="check-box toggle">
                            <input type="checkbox" id="check01">
                            <label for="check01">
                                <span>최근 로그인</span>
                                <div class="switch-btn">
                                    <span class="off">OFF</span>
                                    <span class="on">ON</span>
                                    <div class="inside"></div>
                                </div>
                            </label>
                        </div>
    
                        <div class="check-box toggle">
                            <input type="checkbox" id="check02">
                            <label for="check02">
                                <span>간편비밀번호</span>
                                <div class="switch-btn">
                                    <span class="off">OFF</span>
                                    <span class="on">ON</span>
                                    <div class="inside"></div>
                                </div>
                            </label>
                        </div>
    
                        <div class="check-box toggle">
                            <input type="checkbox" id="check03">
                            <label for="check03">
                                <span>패턴인증</span>
                                <div class="switch-btn">
                                    <span class="off">OFF</span>
                                    <span class="on">ON</span>
                                    <div class="inside"></div>
                                </div>
                            </label>
                        </div>
    
                        <div class="check-box toggle">
                            <input type="checkbox" id="check04">
                            <label for="check04">
                                <span>생체인증</span>
                                <div class="switch-btn">
                                    <span class="off">OFF</span>
                                    <span class="on">ON</span>
                                    <div class="inside"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fixed-btn-wrap">
                <div class="btn-wrap">
                    <a href="#none" class="btn" onclick="closePopup('lypullPop')">확인</a>
                </div>
            </div>

        </div>
        <!--E: 로그인방법 설정-->

        <!--S: 간편비밀번호 등록되지 않을 경우(Alert)-->
        <div id="lyAlert1" class="layerpopup type-alert on" style="display: block;">
            <div class="content-wrap">
                
                <div class="pop-con-wrap">
                    <span class="pop-con">간편비밀번호가 등록되지 않았어요 등록할까요?</span>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:void(0);" class="btn btn-info" onclick="">버튼명</a>
                    <a href="javascript:void(0);" class="btn close">확인</a>
                </div>
            </div>
        </div>
        <!--E: 간편비밀번호 등록되지 않을 경우(Alert)-->

        <!--S: 패턴인증이 등록되지 않을 경우(Alert)-->
        <div id="lyAlert1" class="layerpopup type-alert on" style="display: block;">
            <div class="content-wrap">
                
                <div class="pop-con-wrap">
                    <span class="pop-con">패턴인증이 등록되지 않았어요 등록할까요?</span>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:void(0);" class="btn btn-info" onclick="">취소</a>
                    <a href="javascript:void(0);" class="btn">등록</a>
                </div>
            </div>
        </div>
        <!--E: 패턴인증이 등록되지 않을 경우(Alert)-->

        <!--S: 생체인증이 등록되지 않을 경우(Alert)-->
        <div id="lyAlert1" class="layerpopup type-alert on" style="display: block;">
            <div class="content-wrap">
                
                <div class="pop-con-wrap">
                    <span class="pop-con">생체인증이 등록되지 않았어요 등록할까요?</span>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:void(0);" class="btn btn-info" onclick="">취소</a>
                    <a href="javascript:void(0);" class="btn">확인</a>
                </div>
            </div>
        </div>
        <!--E: 생체인증이 등록되지 않을 경우(Alert)-->

    </div>
    <!-- //contentsWrap -->
</body>
</html>
