<!DOCTYPE html>

<head>

<link rel="icon" type="image/x-icon" href="/resources/favicon.ico" />

<script type="text/javascript" src="/resources/js/lib/jquery.cookie.js"></script>

<script type="text/javascript" src="/resources/js/lib/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/resources/js/lib/TweenMax.min.js"></script>
<script type="text/javascript" src="/resources/js/lib/jquery.animateSprite.min.js"></script>
<script type="text/javascript" src="/resources/js/lib/default.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/lib/ui.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/lib/rolldate.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_cont.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_auth.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_funs.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_nsl.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/app_common_util.js?v=20230803152535"></script>
<script type="text/javascript" src="/resources/js/biz_common.js?version=20230803152535" id="biz_common" 
	data-menuId="dep/prc"
	data-frameId="depAcnoOpenPrc2"
	data-serviceCd="depAcnoOpenPrc2.frm" 
	data-serverTime="20230803152535"
	data-activeMode="local"
	data-activeEnv="${active.env">
</script>


<body>
    <!-- header -->
    <header class="headerWrap"> <!--D: bg-color02 클래스 : 뒤에 색상 들어갈 경우  -->
        <div class="headerLeft">
    
            <!--D: 이전버튼-->
            <a href="javascript:void(0)" class="btn btnBack"><img src="/resources/images/header/btn_back.png" alt="이전페이지 이동하기"></a>
    
            <!--D: User -->
            <!-- <a href="javascript:void(0)" class="user"><img src="/resources/images/header/user.png" alt="사용자이름"><span>김예가람</span></a> -->
    
            <!--D: 예가람로고 -->
            <!-- <a href="javascript:void(0)" class="logoImg"><img src="/resources/images/header/logo.png" alt="예가람저축은행로고" /></a> -->
    
        </div>
        <div class="headerCenter">
            <h2 class="text"><span>빠른계좌개설</span></h2> <!--D: TEXT -->
        </div>
        <div class="headerRight">
            
        </div>
    </header>
	<!-- //header -->

    <form>
        <!--contentsWrap -->
        <div class="contentsWrap">
            <!--contents -->
            <div class="contents">
                <div class="default-wrap">

                    <div class="step-wrap">
                        <div class="step-line" aria-label="총 6단계 중 2단계 진행중">
                            <div class="step-bar" style="width: 33.3333%;"></div>
                        </div>
                        <div class="num"><strong class="current">2</strong>/<span class="tot">6</span></div>
                    </div>

                    <div class="tit-wrap">
                        <em class="flag style2">E-RUN 파킹통장</em>
                        <p class="txt"><strong>고객정보를 입력해주세요</strong></p>
                    </div>

                    <div class="form-all-wrap">

                        <div class="form-wrap">
                            <label for="ipt01" class="formlabel">이름</label>
                            <div class="input">
                                <input type="text" title="이름" id="" class="inp" name="" value="" placeholder="이가람" required="">
                            </div>
                        </div>

                        <div class="form-wrap phone">
                            <label for="" class="formlabel">휴대폰번호</label>
                            <div class="input">
                                <input type="tel" title="" class="inp " id="" name="" value="" placeholder="01012345678" maxlength="11" required  numberonly/>
                            </div>
                        </div>

                        <div class="form-wrap form-line">
                            <label for="" class="formlabel">주소</label>
                            <div class="input">
                                <input type="text" title="우편번호" id="" class="inp" name="" value="" placeholder="우편번호" required />
                                <button type="button" class="btn btn-sm">우편번호찾기</button>
                            </div>
                            <div class="input">
                                <input type="text" title="주소" id="" class="inp" name="" value="" placeholder="주소" required />
                            </div>
                            <div class="input">
                                <input type="text" title="상세주소" id="" class="inp" name="" value="" placeholder="상세주소" required />
                            </div>
                        </div>

                        <div class="select-wrap">

                            <div class="check-box toggle">
                                <input type="checkbox" id="check01">
                                <label for="check01">
                                    <span>SMS 수신동의</span>
                                    <div class="switch-btn">
                                        <span class="off">OFF</span>
                                        <span class="on">ON</span>
                                        <div class="inside"></div>
                                    </div>
                                </label>
                            </div>
                            <p class="info-txt">SMS미수신일 경우 기존 고객님도 SMS 수신이 거부돼요</p>
                            

                            <div class="check-box toggle">
                                <input type="checkbox" id="kakaoChk">
                                <label for="kakaoChk">
                                    <span>카카오 알림톡 수신동의</span>
                                    <div class="switch-btn">
                                        <span class="off">OFF</span>
                                        <span class="on">ON</span>
                                        <div class="inside"></div>
                                    </div>
                                </label>
                            </div>
            
                            <div class="check-box toggle">
                                <input type="checkbox" id="emailChk">
                                <label for="emailChk">
                                    <span>이메일 수신동의</span>
                                    <div class="switch-btn">
                                        <span class="off">OFF</span>
                                        <span class="on">ON</span>
                                        <div class="inside"></div>
                                    </div>
                                </label>
                            </div>

                            <div class="form-wrap">
                                <label for="" class="formlabel">이메일</label>
                                <div class="input">
                                    <input type="email" id="" class="inp" pattern=".+@\." placeholder="이메일 입력" name="" value="" required="">
                                    <button type="reset" class="btn-delete">검색어 삭제</button>
                                </div>
                            </div>

                            <div class="select-wrap">

                                <div class="check-box toggle">
                                    <input type="checkbox" id="dmChk">
                                    <label for="dmChk">
                                        <span>우편물 수신동의 </span>
                                        <div class="switch-btn">
                                            <span class="off">OFF</span>
                                            <span class="on">ON</span>
                                            <div class="inside"></div>
                                        </div>
                                    </label>
                                </div>

                                <div class="form-wrap">
                                    <div class="input">
                                        <div class="select-wrap type2" id="selDiv1">
                                            <div class="select-box" onclick="openSelect('연락수단','O002000000','1');" tabindex="1">
                                                <label for="qValue1">연락수단</label>
                                                <span class="option" id="qText1">미선택</span>
                                                <input type="hidden" name="CUST_CNTA_DVCD" class="validChk" id="qValue1">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-wrap">
                                    <div class="input">
                                        <div class="select-wrap type2" id="selDiv2">
                                            <div class="select-box" onclick="openSelect('금융정보취약계층','O000900000','2');" tabindex="1">
                                                <label for="qValue2">금융정보취약계층</label>
                                                <span class="option" id="qText2">해당없음</span>
                                                <input type="hidden" name="FINC_WEAK_TP_CD" class="" id="qValue2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>


                            <div class="alignment-both-side">
                                <p class="txt">추천인이 있으세요?</p>
                                <button type="button" class="btn btn-sm" >추천인 등록</button>
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
            </div>
            <!-- //contents -->

            <div class="fixed-btn-wrap">
                <div class="btn-wrap flexCol">
                    <a href="#none" class="btn disabled">다음</a> <!--D: disabled 일 경우 : disabled 추가 -->
                    <a href="#none" class="btn txt">그만하기</a>
                </div>
            </div>

        </div>
        <!-- //contentsWrap -->
    </form>
</body>
</html>
